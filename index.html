<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style/style.css">
        <title>Espace Commentaire</title>
</head>
<body>
        <!-- Ce fichier n'a pas été divisé en trois partie, header-main-footer du fait de sa simplicité ainsi que la seule présence du formulaire comme information -->
        <section class="main-section">
                <h1>Mark Edwards</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos facere magnam mollitia nobis quidem provident veritatis. Reprehenderit quasi, ut in perspiciatis inventore, quae suscipit commodi deserunt asperiores excepturi eius aut.</p>
                <!-- Cette div vide est celle qui affichera les informations soumis par par le formulaire, via la manipulation
                du DOM avec notre code javascript -->
                <div id="liste_de_commentaire">
                        
                </div>
                <section id="formulair_section">
                        <h2  id="titreDuFormulaire">Ecrire un commentaire</h2>
                        <form action="/monformulaire" method="post" name="formulaire_de_commentaire">
                                <!-- L'ajout des div dans ce formualire est choix personnel afin de m'aider à
                                mieux manipuler certaine partie lorsque je viendrais à donner du style à mon fichier -->
                                <div class="formulair_prenom">
                                        <label for="prenom">Prénom :</label><br>
                                        <input type="text" id="prenom"><br>
                                </div>
                                <div class="formulair_nom">
                                        <label for="nom">Nom :</label><br>
                                        <input type="text" id="nom"><br>
                                </div>
                                <div class="formulair_commentaire">
                                        <div class="formulair_commentaire_label">
                                                <label for="btt">Commentaire</label>
                                                <label for="btt" class="instruction">Max. 500 caractères</label>  
                                        </div>
                                        <textarea name="commentaire" id="textArea" required></textarea><br>
                                        <div class="formulair_commentaire_button">
                                                <button id="btt" onclick="Run()" type="button">Envoyer</button>
                                        </div>
                                </div>
                        </form>
                </section>
        </section>
        <script src="./assets/script/script.js"></script>
</body>
</html>
